<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="container">
        <div class="search">
            <h1>Weather App</h1>
            <hr>
            <input type="text" id="cityInput" placeholder="Enter city name">
            <br>
            <hr>
            <button id="searchButton">Search</button>
        </div>
        <div id="result">
            <h1 id="wapp-header">Weather App</h1>
            <hr>
            <i class="ri-cloud-line"></i>
            <div id="weatherInfo"></div>
            <hr>
            <div id="temperature">
                <span id="celsiusTemperature"></span>
                <span id="fahrenheitTemperature"></span>
                <span id="kelvinTemperature"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
